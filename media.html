<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Media gallery from Sounds-of-the-Times-Studios">
    <title>Sounds-of-the-Times-Studios | Media</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
     <!-- Skip to Content Link for Accessibility -->
    <a class="skip-link" href="#main-content">Skip to main content</a>

    <!-- Header with Navigation -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/images/logo.PNG" alt="Sounds-of-the-Times-Studios Logo" width="180">
                </a>
            </div>
            
            <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
                <span class="sr-only">Menu</span>
                <span class="hamburger"></span>
            </button>
            
            <nav id="primary-navigation" class="primary-navigation" data-visible="false">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="media.html" class="active" aria-current="page">Media</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main-content">
        <!-- Media Hero Section -->
        <section class="media-hero">
            <div class="container">
                <h1>Our Work</h1>
                <p class="subtitle">Explore our studio projects and recordings</p>
            </div>
        </section>

        <!-- Media Gallery Section -->
        <section class="media-gallery">
            <div class="container">
                <h2>Recent Projects</h2>
                <div class="gallery-grid">
                    <figure class="gallery-item">
                        <img src="https://www.vecteezy.com/photo/29633346-skillful-male-singer-with-eyes-closed-in-casual-clothes-with-headphones-and-music-recorded-on-laptop-in-modern-lighting-studio-with-professional-microphone" alt="Artist recording vocals in our studio" class="gallery-img">
                        <figcaption class="gallery-caption">Vocal Recording Session - 2023</figcaption>
                    </figure>
                    <figure class="gallery-item">
                        <img src="assets/images/mixing.jpg" alt="Mixing session with analog equipment" class="gallery-img">
                        <figcaption class="gallery-caption">Analog Mixing Session</figcaption>
                    </figure>
                    <figure class="gallery-item">
                        <img src="assets/images/band-recording.jpg" alt="Band performing in our live room" class="gallery-img">
                        <figcaption class="gallery-caption">Live Band Recording</figcaption>
                    </figure>
                    <figure class="gallery-item">
                        <img src="assets/images/mastering.jpeg" alt="Mastering session with our engineer" class="gallery-img">
                        <figcaption class="gallery-caption">Final Mastering</figcaption>
                    </figure>
                    <figure class="gallery-item">
                        <img src="assets/images/sound-design.jpeg" alt="Sound design workstation" class="gallery-img">
                        <figcaption class="gallery-caption">Sound Design Project</figcaption>
                    </figure>
                    <figure class="gallery-item">
                        <img src="assets/images/playback.jpg" alt="Artist listening to playback" class="gallery-img">
                        <figcaption class="gallery-caption">Playback Session</figcaption>
                    </figure>
                </div>
            </div>
        </section>

        <!-- Audio Samples Section -->
        <section class="audio-samples">
            <div class="container">
                <h2>Audio Samples</h2>
                <div class="audio-grid">
                    <div class="audio-card">
                        <div class="audio-icon" aria-hidden="true">
                            <i class="fas fa-music"></i>
                        </div>
                        <h3>Hip Hop Production</h3>
                        <p>Recent hip hop production sample</p>
                        <audio controls>
                            <source src="assets/audio/Aneschka.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                    <div class="audio-card">
                        <div class="audio-icon" aria-hidden="true">
                            <i class="fas fa-music"></i>
                        </div>
                        <h3>Rap</h3>
                        <p>Rap music production sample</p>
                        <audio controls>
                            <source src="assets/audio/Flows With L_Sura.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                    <div class="audio-card">
                        <div class="audio-icon" aria-hidden="true">
                            <i class="fas fa-music"></i>
                        </div>
                        <h3>Rap Demo</h3>
                        <p>Rap music production demo</p>
                        <audio controls>
                            <source src="assets/audio/WedGreatest_TestDemo.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
            </div>
        </section>
    <!-- Footer -->
    <footer class="footer">
        <!-- Same footer as index.html -->
    </footer>
</body>
</html>
